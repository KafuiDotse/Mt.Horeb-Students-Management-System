<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    {% with messages=get_flashed_messages(with_categories=True)%}
        {% if messages%}
          {% for category,message in messages%}
            {% if category=="error"%}
              <div style="top:20px;" class="alert alert-danger alter-dismissible fade show" role="alert">
                {{message}}
                <button style="position: relative; float: right;" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
              </div>
              {% else%}
              <div style="top:20px;" class="alert alert-success alter-dismissible fade show" role="alert">
                {{message}}
                <button style="position: relative; float: right;" type="button" class="btn-close" aria-label="Close" data-bs-dismiss="alert"></button>
              </div>
              {% endif%}
          {% endfor%}
        {% endif%}
      {% endwith%}
        <div class="row justify-content-center ">
            <div class="col-sm-11 col-md-8">
              <div style="border-radius: 20px; margin-block: 10%; width: 50%; padding-block: 20px; box-shadow: 0px 0px 10px 0px rgb(170, 170, 170);" class="container align-items-center">
                <div class="row justify-content-center">
                  <div style="display: flex; justify-content: center;"  class="col-11">
                    <img src="{{url_for('static',filename='image/logo.png')}}" width="35%" height="85%" alt="">
                  </div>
                </div>
                <div class="row justify-content-center">
                  <div style="display: flex; justify-content: center;"  class="col-11">
                    <h3>Login</h3>
                  </div>
                </div>
                <br>
                <br>
                <form action="" method="POST">
                <div class="row gy-5 justify-content-center" >
                  <div class="col-md-11 col-sm-11">
                    <input style="box-shadow: 0px 0px 0px 0px black;" type="text" class="form-control" name="email" placeholder="email">
                  </div>
                </div>
                  <br>
                <div class="row justify-content-center">
                  <div class="col-md-11 col-sm-11">
                    <input style="box-shadow: 0px 0px 0px 0px black;" type="password" class="form-control" name="password" placeholder="password">
                  </div>
                </div>
                <br>
                <div class="row">
                    <div style="display: flex; justify-content: center;" class="col-11">
                        <input style="background-color: rgb(228, 147, 25); color: white;" type="submit" class="btn" value="Login">
                    </div>
                  </div>
              </div>
            </div>
            </div>
        </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
  crossorigin="anonymous"></script>
</body>
</html>
