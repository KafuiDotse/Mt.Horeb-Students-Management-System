{% extends 'admin/base.html'%}
{% block title%} <title>Update</title> {% endblock%}

{% block content%}
    <h1 style="text-align: center;">Update</h1>
    <br>
    <form action="" method="POST">
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Student ID</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="std-id" value="{{student.std_id}}" placeholder="Student ID">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="firstname" value="{{student.firstname}}" placeholder="Fisrt Name">
            </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="colFormLabel" name="lastname" value="{{student.lastname}}" placeholder="Last Name">
          </div>
      </div>
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Date of Birth</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="colFormLabel" name="dob" value="{{student.dob}}" placeholder="Date of Birth">
            </div>
        </div>
        <div class="col row mb-3">
            <label class="col-form-label col-sm-2 pt-0">Gender</label>
            <div class="col-sm-10">
                <div class="form-check">
                    {% if student.gender=='male'%}
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1", value="male" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female">
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                    {% else%}
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1", value="male" >
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault2" value="female" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                    {% endif%}
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Place of Birth</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="pob" value="{{student.pob}}" placeholder="Place of Birth">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Nationality</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="colFormLabel" name="nationality" value="{{student.nationality}}" placeholder="Nationality">
            </div>
        </div>
        <div class="row mb-3">
            <label for="colFormLabel" class="col-sm-2 col-form-label">Admission Date</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="colFormLabel" name="admission-date" value="{{student.admisision_date}}" placeholder="Admission Date">
            </div>
        </div>
        <div class="row mb-3">
          <label for="colFormLabel" class="col-sm-2 col-form-label">Current Track</label>
          <div class="col-sm-10">
            <select class="form-select" name="track" aria-label="Default select example">
              {% if student.current_track=='certificate_track'%}
                <option selected value="certificate_track">Certificate Track</option>
                <option value="diploma_track">Diploma Track</option>
                {% else%}
                <option value="cretificate_track">Certificate Track</option>
                <option selected value="diploma_track">Diploma Track</option>
              {% endif%}
            </select>
          </div>
      </div>
        <div style="display: flex; justify-content: center; margin-bottom: 100px; margin-top:50px;" >
            <input type="submit" class="btn btn-lg d-grid gap-2 col-6 mx-auto" style=" background-color: rgb(228, 147, 25); color: white;" value="Update">
        </div>
    </form>
{% endblock%}
